<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с 3D-кнопками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E0FFFF; /* Цвет фона */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .button1 {
            background-color: #FAFAD2; /* Цвет для кнопки 1 */
        }
        .button2 {
            background-color: #90EE90; /* Цвет для кнопки 2 */
        }
        .button3 {
            background-color: #FAFAD2; /* Цвет для кнопки 3 */
        }
        .button4 {
            background-color: #90EE90; /* Цвет для кнопки 4 */
        }
        .button5 {
            background-color: #FAFAD2; /* Цвет для кнопки 5 */
        }

        /* Эффект 3D */
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Пример сайта с 3D-кнопками</h1>

    <button class="button1" onclick="buttonClicked(1)">Кнопка 1</button>
    <button class="button2" onclick="buttonClicked(2)">Кнопка 2</button>
    <button class="button3" onclick="buttonClicked(3)">Кнопка 3</button>
    <button class="button4" onclick="buttonClicked(4)">Кнопка 4</button>
    <button class="button5" onclick="buttonClicked(5)">Кнопка 5</button>

    <script>
        function buttonClicked(buttonNumber) {
            switch (buttonNumber) {
                case 1:
                    window.location.href = 'Bio.html'; // Замените на ваш файл
                    break;
                case 2:
                    window.location.href = '2.html'; // Замените на ваш файл
                    break;
                case 3:
                    window.location.href = '3.html'; // Замените на ваш файл
                    break;
                case 4:
                    window.location.href = '4.html'; // Замените на ваш файл
                    break;1
            }
        }
    </script>

</body>
</html>
